name: 04 build action
on: workflow_dispatch

defaults:
  run:
    working-directory: 04-actions/react-app

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
