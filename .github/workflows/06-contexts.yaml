name: 06 Contexts
run-name: Contexts Demo - ${{ github.workflow }} - ${{ github.run_id }} - ${{ runner.os }}
on:
  push:
  workflow_dispatch:
    input:
      name: debug
      description: Debugging information
      required: false
      default: "false"
      type: boolean

jobs:
  echo-data:
    runs-on: ubuntu-latest
    steps:
      - name: Echo GitHub Context
        run: |
          echo "GitHub Context:"
          echo "${{ toJson(github) }}"
      - name: Echo Runner Context
        run: |
          echo "Runner Context:"
          echo "${{ toJson(runner) }}"
      - name: Echo Job Context
        run: |
          echo "Job Context:"
          echo "${{ toJson(job) }}"
      - name: Echo Steps Context
        run: |
          echo "Steps Context:"
          echo "${{ toJson(steps) }}"
      - name: Echo Env Context
        run: |
          echo "Env Context:"
          echo "${{ toJson(env) }}"
      - name: Echo Variable
        run: |
          echo "Variable Context:"
          echo "${{ toJson(vars) }}"
      - name: Echo Secrets
        run: |
          echo "Secrets Context:"
          echo "${{ toJson(secrets) }}"

